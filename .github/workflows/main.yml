name: CI/CD for Next.js to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # STEP 1 - Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # STEP 2 - Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # STEP 3 - Install dependencies
    - name: Install dependencies
      run: npm ci

    # STEP 4 - Run tests (if no tests, it will skip)
    - name: Run tests
      run: |
        if [ -f package.json ] && npm run | grep -q test; then
          npm test || echo "No test script found"
        else
          echo "Test script not found, skipping tests"
        fi

    # STEP 5 - Build Next.js app
    - name: Build Next.js
      run: npm run build

    # STEP 6 - Login to Azure (using secrets)
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # STEP 7 - Deploy to Azure Web App
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ipshopy-reels-api    # YOUR APP SERVICE NAME
        package: .
